<div class="d-flex align-items-center">
    <span class="text-info ml-2" style="font-size: 24px;">
      <span *ngIf="user.status !== 'Approved' && user.status !== 'Rejected'"
            (click)="approveUser(user.id)"
            style="font-size: 20px; color: green; border-width: thin; background-color: white; border: none; cursor: pointer;">
        <i class="fa-solid fa-check-circle"></i>
      </span>&nbsp;&nbsp;
      <span *ngIf="user.status !== 'Approved' && user.status !== 'Rejected'"
            (click)="rejectUser(user.id)"
            style="font-size: 20px; color: red; border-width: thin; background-color: white; border: none; cursor: pointer;">
        <i class="fa-solid fa-times-circle"></i>
      </span>
    </span> 
</div>
