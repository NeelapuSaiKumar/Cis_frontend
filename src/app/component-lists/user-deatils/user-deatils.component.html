  <div class="container mt-2">
<div class="card mt-2 p-3 mb-1 bg-body rounded">
  <div class="card-body container-fluid">
    <!-- <div class="text-end">
    <button type="button" class="btn btn-secondary" *ngIf="isAdmin">
      <a class="navbar-brand text-light" href="#" routerLink="/create-user" routerLinkActive="active">
        <i class="fa-solid fa-circle-plus"></i>&nbsp;Add New
      </a>
    </button></div> -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <h4 class="card-title">Users List:</h4>
        <form class="d-flex">
          <input [(ngModel)]="searchresults" name="searchresults" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-secondary text-center">
          <tr>
            <th id="tablehead" scope="col">Full Name</th>
            <th id="tablehead" scope="col">Email Id</th>
            <th id="tablehead" scope="col">Phone Number</th>
            <th id="tablehead" scope="col">Status Requests</th>
            <!-- <th scope="col" *ngIf="isAdmin">Update Status</th> -->
            <th id="tablehead" *ngIf="isAdmin" scope="col">Action</th>
            <th id="tablehead" scope="col">View</th>
            <!-- <th id="tablehead" *ngIf="isAdmin" scope="col">Delete</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user1 of user | filter:searchresults">
            <td>{{ user1.fullName }}</td>
            <td>{{ user1.email }}</td>
            <td>{{ user1.mobile }}</td>
            <td>{{ user1.status }}</td>
            <!-- <td class="text-center"  *ngIf="isAdmin">
              <span (click)="updateUsers(user1.id)" class=" text-info ml-2" style="font-size: 24px;">
                <i class="fa-solid fa-pen-to-square"></i>
              </span>
            </td> -->
            <td class="text-center" *ngIf="isAdmin">
              <span class="text-info ml-2" style="font-size: 24px;">
                <span *ngIf="user1.status !== 'Approved' && user1.status !== 'Rejected'"
                        (click)="approveUser(user1.id)"
                        style="font-size: 20px; color: green; border-width: thin; background-color: white; border: none; cursor: pointer;">
                  <i class="fa-solid fa-check-circle"></i>
                </span>&nbsp;&nbsp;
                <span *ngIf="user1.status !== 'Approved' && user1.status !== 'Rejected'"
                        (click)="rejectUser(user1.id)"
                        style="font-size: 20px; color: red; border-width: thin; background-color: white; border: none; cursor: pointer;">
                  <i class="fa-solid fa-times-circle"></i>
                </span>
              </span>
            </td>
            <!-- <td class="text-center">
              <button type='button' class='btn btn-success' id="accept" onClick="document.getElementById('reject').setAttribute('disabled',true);">Approve</button> | <button type='button' class='btn btn-danger' id="reject" onClick="document.getElementById('accept').setAttribute('disabled',true);">Rejected</button>
            </td> -->
            <td class="text-center">
              <span (click)="retriveUserbyId(user1.id)" class=" text-primary"><strong style="font-size: 25px;">
                  <i class="fa-regular fa-eye-slash"></i></strong>
              </span>
          </td>
            <!-- <td class="text-center" *ngIf="isAdmin">
              <span (click)="deleteUser(user1.id)" class=" text-danger ml-2" style="font-size: 24px;">
                <i class="fa-solid fa-trash"></i>
              </span>
            </td>   -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
