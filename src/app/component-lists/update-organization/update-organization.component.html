
<div class="container mt-4">
  <div class="card bg-body rounded">
    <div class="card-body container-fluid">
      <div class="text-center mb-4">
        <h2>Update Corporate</h2>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-2">
              <label for="companyCode" class="form-label">Company Code:</label>
              <input type="text" id="companyCode" class="form-control"  placeholder="Company Code" name="companyCode" [(ngModel)]="organization.companyCode"  required>
            </div>
          <div class="form-group mb-2">
              <label for="cin" class="form-label">Corporate Identification Number:</label>
              <input type="text" id="cin" class="form-control" placeholder="Corporate Identification Number"  name="cin" [(ngModel)]="organization.cin" required>
            </div>
            <div class="form-group mb-2">
              <label for="registerNo" class="form-label">Register Number:</label>
              <input type="text" id="cin" class="form-control"  placeholder="Register Number"  name="registerNo" [(ngModel)]="organization.registerNo" required>
            </div>
            <div class="form-group mb-2">
              <label for="email" class="form-label">Email:</label>
              <input  type="email" id="email" class="form-control" placeholder="Email"  name="companyEmail" [(ngModel)]="organization.companyEmail" required>
            </div>
          <div class="form-group mb-2">
            <label for="Telephone" class="form-label">Telephone:</label>
            <input type="tel" id="Telephone" class="form-control" placeholder=" Telephone"  name="telephone" [(ngModel)]="organization.telephone" required>
          </div>
          <div class="form-group mb-2">
            <label for="state" class="form-label">State:</label>
            <input  type="taxt" id="state" class="form-control" placeholder="State"  name="state" [(ngModel)]="organization.state" required>
          </div>


          </div>
          <div class="col-md-6">
            <div class="form-group mb-2">
              <label for="companyName" class="form-label">Company Name:</label>
              <input  type="text" id="companyName" class="form-control" placeholder="Company Name"  name="companyname" [(ngModel)]="organization.companyname" required>
            </div>
            <div class="form-group mb-2">
              <label for="dateOfIncorporation" class="form-label">Date of Incorporation:</label>
              <input type="date" id="dateOfIncorporation" class="form-control" placeholder="Date of Incorporation"  name="dateOfIncorporation" [(ngModel)]="organization.dateOfIncorporation" required>
            </div>
            <div class="form-group mb-2">
              <label for="contactNo" class="form-label">Contact Number:</label>
              <input  type="tel" id="contactNo" class="form-control" placeholder="Contact Number"  name="contactNo" [(ngModel)]="organization.contactNo" required>
            </div>
            
             <div class="form-group mb-2">
                <label for="address" class="form-label">Address:</label>
                <input  type="text" id="address" class="form-control" placeholder="Address"  name="address" [(ngModel)]="organization.address" required>
              </div>
              <div class="form-group mb-2">
                <label for="pincode" class="form-label">Pincode:</label>
                <input  type="text" id="pincode" class="form-control" placeholder="Pincode"  name="pincode" [(ngModel)]="organization.pincode" required>
              </div>  
              <div class="form-group mb-2">
                <label for="website" class="form-label">Website:</label>
                <input type="url" id="website" class="form-control" placeholder="Website"  name="website" [(ngModel)]="organization.website" required>
              </div>
          </div>
           
        </div>
        <div class="text-center mt-2 mb-3">
          <button type="submit" class="btn btn-submit mr-1">Update</button>&nbsp;&nbsp;
          <a href="#" routerLink="/org" routerLinkActive="active" class="me-2">
            <button type="button" class="btn btn-back">
              <i class='bx bx-arrow-back'></i> Cancel
            </button>
          </a>

        </div>
      </form><br>
    </div>
  </div>
</div>
